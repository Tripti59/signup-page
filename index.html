<body class="text-center">
    <form class="form-signin"  action="/" method="post">
        <img class="mb-4" src="img/signin.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign Up Here</h1>
        <label for="fname" class="sr-only">First Name</label>
        <input type="text" id="fname" class="form-control" placeholder="First Name" name="fname" required>
        <label for="lname" class="sr-only">Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Last Name" name="lname" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name = "email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="btn" value="yes"> Sign Up</button>
    </form>
</body>
